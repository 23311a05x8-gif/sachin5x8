<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>

<header>
    <h1>Sample Shopping Cart</h1>
</header>

<main>
    <section id="product-list">
        <h2>Products</h2>

        <div class="product">
            <span>Product 1</span>
            <button class="addBtn" data-name="Product 1" data-price="200000">
                Add to Cart (Rs.200000)
            </button>
        </div>

        <div class="product">
            <span>Product 2</span>
            <button class="addBtn" data-name="Product 2" data-price="1500000">
                Add to Cart (Rs.15000000)
            </button>
        </div>

        <div class="product">
            <span>Product 3</span>
            <button class="addBtn" data-name="Product 3" data-price="20">
                Add to Cart (Rs.2000000)
            </button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total Price: Rs.0</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Shopping Cart Example</p>
</footer>

<script src="shopping.js"></script>
</body>
</html>
